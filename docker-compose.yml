# Metarr Development Stack - Standalone Reference
#
# This file is for standalone testing. For integration into a monolithic
# compose file, see docs/development/DEV_ENVIRONMENT_SETUP.md
#
# Usage:
#   docker compose up -d
#   docker compose logs -f metarr

services:
  metarr:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: metarr
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - ./metarr-data:/data
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/New_York}
      - DATABASE_URL=postgres://metarr:metarr@metarr-db:5432/metarr
    depends_on:
      metarr-db:
        condition: service_healthy
    restart: unless-stopped

  metarr-db:
    image: postgres:16-alpine
    container_name: metarr-db
    environment:
      - POSTGRES_USER=metarr
      - POSTGRES_PASSWORD=metarr
      - POSTGRES_DB=metarr
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metarr"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
