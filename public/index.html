<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metarr - Metadata Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #8B5FBF;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #B794C6;
            margin-bottom: 2rem;
        }
        .status {
            background-color: #2D2D2D;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #8B5FBF;
        }
        .version {
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">METARR</div>
        <div class="subtitle">Metadata Management for Media Libraries</div>
        <div class="status">
            <p>ðŸš€ Server is running successfully!</p>
            <p>Frontend interface coming soon...</p>
        </div>
        <div class="version" id="version">Version 1.0.0</div>
    </div>

    <script>
        // Fetch server status
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (data.version) {
                    document.getElementById('version').textContent = `Version ${data.version}`;
                }
            })
            .catch(error => {
                console.log('Could not fetch server status');
            });
    </script>
</body>
</html>
